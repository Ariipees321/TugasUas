<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - N-Shoes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: #007bff;
        padding: 20px;
        color: #ffffff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar a {
        color: #ffffff;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 4px;
      }
      .sidebar a:hover {
        background-color: #0056b3;
      }
      .sidebar .nav-item {
        margin-bottom: 10px;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      .profile-img {
        max-width: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      .contact-info {
        margin-top: 20px;
      }
      .modal-header {
        background-color: #007bff;
        color: white;
      }
      .modal-content {
        border-radius: 0.5rem;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 25px;
        transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .form-control {
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="text-center text-light"><i class="fas fa-store"></i> N-Shoes</h2>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="transaksi.html"><i class="fas fa-credit-card"></i> Transaksi</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#editProfileModal"><i class="fas fa-user-edit"></i> Edit Profil</a>
        </li>
        <li class="nav-item logout">
          <a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <h2 class="mb-4">About Me</h2>
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="img/a.jpeg" alt="Your Photo" class="profile-img" id="profileImg" />
        </div>
        <div class="col-md-8">
          <h3>Biodata</h3>
          <p><strong>Nama:</strong> <span id="profileName">Ari Permana S</span></p>
          <p><strong>NIM:</strong> <span id="profileNim">10523188</span></p>
          <p><strong>Kelas:</strong> <span id="profileClass">IS-5</span></p>
          <p><strong>Email:</strong> <span id="profileEmail">ari@gmail.com</span></p>
          <p><strong>Alamat:</strong> <span id="profileAddress">Jl. Random No. 123, Bandung</span></p>

          <h3 class="mt-4">Contact</h3>
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email: <span id="contactEmail">ari@gmail.com</span></p>
            <p><i class="fas fa-phone"></i> Phone: +62 812 3456 7890</p>
            <p><i class="fas fa-map-marker-alt"></i> Address: Jl. Random No. 123, Bandung</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editProfileForm">
              <div class="form-group">
                <label for="editName">Nama</label>
                <input type="text" class="form-control" id="editName" name="name" value="Ari Permana S" required />
              </div>
              <div class="form-group">
                <label for="editNim">NIM</label>
                <input type="text" class="form-control" id="editNim" name="nim" value="10523188" required />
              </div>
              <div class="form-group">
                <label for="editClass">Kelas</label>
                <input type="text" class="form-control" id="editClass" name="class" value="IS-5" required />
              </div>
              <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" class="form-control" id="editEmail" name="email" value="ari@gmail.com" required />
              </div>
              <div class="form-group">
                <label for="editAddress">Alamat</label>
                <input type="text" class="form-control" id="editAddress" name="address" value="Jl. Random No. 123, Bandung" required />
              </div>
              <div class="form-group">
                <label for="editPhoto">Foto Profil</label>
                <input type="file" class="form-control-file" id="editPhoto" name="photo" />
              </div>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('editProfileForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('editName').value;
        const nim = document.getElementById('editNim').value;
        const kelas = document.getElementById('editClass').value;
        const email = document.getElementById('editEmail').value;
        const address = document.getElementById('editAddress').value;
        const photo = document.getElementById('editPhoto').files[0];

        document.getElementById('profileName').textContent = name;
        document.getElementById('profileNim').textContent = nim;
        document.getElementById('profileClass').textContent = kelas;
        document.getElementById('profileEmail').textContent = email;
        document.getElementById('profileAddress').textContent = address;
        document.getElementById('contactEmail').textContent = email;

        if (photo) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById('profileImg').src = e.target.result;
          };
          reader.readAsDataURL(photo);
        }

        alert('Data berhasil diubah!');
        $('#editProfileModal').modal('hide');
      });
    </script>
  </body>
</html>
