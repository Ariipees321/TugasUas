<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nota Penjualan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .nota-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .nota-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .nota-header h2 {
        margin: 0;
      }
      .nota-body {
        margin-bottom: 20px;
      }
      .nota-body table {
        width: 100%;
        border-collapse: collapse;
      }
      .nota-body table,
      .nota-body th,
      .nota-body td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      .nota-body th {
        background-color: #f2f2f2;
        text-align: left;
      }
      .nota-footer {
        text-align: center;
        margin-top: 20px;
      }
      .nota-footer button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nota-container">
      <div class="nota-header">
        <h2>Nota Penjualan</h2>
        <p>N-Shoes</p>
      </div>
      <div class="nota-body">
        <table>
          <tr>
            <th>Produk</th>
            <td id="produk"></td>
          </tr>
          <tr>
            <th>Jumlah</th>
            <td id="jumlah"></td>
          </tr>
          <tr>
            <th>Total Harga</th>
            <td id="total_harga"></td>
          </tr>
        </table>
      </div>
      <div class="nota-footer">
        <button onclick="window.print()">Cetak Nota</button>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('produk').textContent = urlParams.get('produk');
        document.getElementById('jumlah').textContent = urlParams.get('jumlah');
        document.getElementById('total_harga').textContent = urlParams.get('total_harga');
      });
    </script>
  </body>
</html>
